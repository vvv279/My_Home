########################### Configure binary_sensor ############################
# Example configuration.yaml entry to ping host 192.168.1.X with 4 packets every 30 seconds.
# https://www.home-assistant.io/integrations/binary_sensor/
# https://www.home-assistant.io/integrations/ping/

  - platform: ping
    host: 192.168.1.1
    name: "RT-AC68U"
    count: 4
    scan_interval: 120
