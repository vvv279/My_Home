  - platform: rest
    resource: http://www.mosvodokanal.ru:10080/webservices/address/qual?code=26
    name: mosvodokanal
    value_template: '{{ value_json.result.dtto }}'
    scan_interval: '12:00:00'
    json_attributes_path: $.result
    json_attributes:
      - params

